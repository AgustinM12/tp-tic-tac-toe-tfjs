                ¡El ganador es: </p>
        </div>
    </main>

    <script>
        // Función para inicializar el array bidimensional
        function initializeArray() {
            let array = [];
            for (let i = 0; i < 3; i++) {
                array.push([]);
                for (let j = 0; j < 3; j++) {
                    array[i].push(0);
                }
            }
            return array;
        }

        // Función para actualizar el array cuando se hace clic en un checkbox
        function updateArray() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let array = initializeArray();
            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener('change', () => {
                    let row = Math.floor(index / 3);
                    let col = index % 3;
                    array[row][col] = checkbox.checked ? 1 : 0;
                    console.log(array); // Imprime el array actualizado en la consola
                    if (checkbox.checked && checkbox.value === '1') {
                        checkbox.classList.add('bg-red-500');
                    } else {
                        checkbox.classList.remove('bg-red-500');
                    }
                });
            });
        }

        // Llama a la función para inicializar y actualizar el array cuando se carga la página
        window.onload = function () {
            updateArray();
        };
    </script>
