<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
</head>

<body>
    <main class="min-h-screen bg-blue-200 flex flex-col space-y-5">
        <h1 class="font-bold text-center underline text-2xl">Tic Tac Toe</h1>

        <!-- TABLERO -->
        <div class="flex flex-col justify-center items-center">
            <!-- FILA 1 -->
            <div class="flex border-b-2 border-black justify-center">

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0" id="checkbox-1"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0" id="checkbox-2"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0" id="checkbox-3"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer">
                    <span class="absolute pointer-events-none"></span>
                </div>
            </div>


            <!-- FILA 2 -->
            <div class="flex border-b-2 border-black justify-center">

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-4">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-5">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-6">
                    <span class="absolute pointer-events-none"></span>
                </div>
            </div>


            <!-- FILA 3 -->
            <div class="flex justify-center">

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-7">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-8">
                    <span class="absolute pointer-events-none"></span>
                </div>

                <!-- LINEA DIVISIORIA -->
                <div class="text-black border-l-2 border-black pb-20"></div>

                <div class="relative flex-1 flex justify-center items-center px-10">
                    <input type="checkbox" name="checkbox" value="0" data-value="0"
                        class="absolute inset-0 w-full h-full cursor-pointer opacity-0 peer" id="checkbox-9">
                    <span class="absolute pointer-events-none"></span>
                </div>
            </div>
        </div>

        <div class="flex justify-center space-x-2">
            <div class="flex items-center justify-center">
                <button id="iaTurn"
                    class="p-1 rounded-md border-2 border-white bg-green-500 text-white hover:bg-green-700 hover:scale-110 transition-all font-semibold">Turno
                    de la IA</button>
            </div>

            <div class="flex items-center justify-center">
                <button id="restart"
                    class="p-1 rounded-md border-2 border-white bg-green-500 text-white hover:bg-green-700 hover:scale-110 transition-all font-semibold">Reiniciar
                    Partida</button>
            </div>
        </div>

        <div id="winnerDiv" class="flex justify-center items-center hidden">
            <p id="winnerText"
                class="text-green-500 text-center font-semibold bg-gray-600 rounded w-fit border-white border-2 p-2"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
